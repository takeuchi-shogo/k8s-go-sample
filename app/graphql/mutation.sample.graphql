mutation Signup($email: Strign!, $account: NewAccounts) {
	createAccount(email: $email, account: $account) {
		user {
			screen_name
			display_name
			age
		}
	}
}

mutation Login($email: String!, $password: String!) {
	login(email: $email, password: $password) {
		me {
			screen_name
			display_name
			age
		}
	}
}

mutation UpdateAccount($account: UpdateAccounts) {
	updateAccount(account: $account) {
		account
	}
}

