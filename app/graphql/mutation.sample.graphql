mutation Signup($email: Strign!, $account: NewAccounts) {
	createAccount(email: $email, account: $account) {
		user {
			screen_name
			display_name
			age
		}
	}
}

mutation Login($email: String!, $password: String!) {
	login(email: $email, password: $password) {
		me {
			screen_name
			display_name
			age
		}
	}
}

mutation UpdateAccount($account: UpdateAccounts) {
	updateAccount(account: $account) {
		user {
			display_name
			screen_name
			age
		}
	}
}

mutation UpdateUser($user: UpdateUsers) {
	updateUser(user: $user) {
		display_name
		screen_name
		age
	}
}

mutation UpdateUserSearchFilter($filter: UpdateUserSearchFilters) {
	updateUserSearchFilters(filter: $filter) {
		...
	}
}

mutation NewVerifyEmails($email: NewVerifyEmails) {
	createVerifyEmail(email: $email) {
		email
		token
		pin_code
	}
}

