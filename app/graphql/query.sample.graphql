# ホーム画面取得（Twitter模写）
query {
	home {
		home_time_line {
			instructions {
				entries {
					entry_id
					content {
						client_event_info {}
						display_type
						entry_type
						item {
							client_event_info
							item_content {
								item_type
								tweet_results {
									# 中身のデータ
								}
							}
						}
						metadata {}
					}
					sort_index
				}
			}
			metadata {}
		}
	}
}

# アプリの使用に落とし込んだクエリ
query {
	home {
		home_time_line {
			tweets {
				id
				text
				user_info: user {
					screen_name
					display_name
					age
				}
			}
			metadat {
				total_tweets_count
				page_info {
					has_next_page
					has_previous_page
					start_cursor
					end_cursor
				}
			}
		}
	}
}

# Tweet ページに必要なもの
query tweet {
	tweet {
		id
		text
		format_created_at
		user_info: user {
			screen_name
			display_name
			age
		}
		comments {
			id
			text
			format_created_at
			like_cnt
			comment_cnt
			user {
				screen_name
				display_name
			}
		}
	}
}
